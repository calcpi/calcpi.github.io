<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #f1c40f;
        }
        p {
            font-size: 1.2rem;
        }
        #output-container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            background: #2c3e50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
            background: #34495e;
            border: 1px solid #95a5a6;
            border-radius: 5px;
            color: #ecf0f1;
            padding: 10px;
            font-size: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
            text-align: left;
            line-height: 1.8;
        }
        #controls {
            margin: 20px 0;
        }
        button {
            background: #e74c3c;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #c0392b;
        }
        #count {
            font-size: 1.5rem;
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <h1>Real-Time π Calculator</h1>
    <p>Click <strong>Start</strong> to calculate π. Click <strong>Stop</strong> to halt.</p>

    <div id="controls">
        <button onclick="startPi()">Start</button>
        <button onclick="stopPi()">Stop</button>
    </div>

    <div id="output-container">
        <h3>π Value:</h3>
        <div id="output"></div>
    </div>
    
    <p>Total Digits: <span id="count">0</span></p>

    <script>
        let calculating = false;
        let digitCount = 0;
        let outputDiv = document.getElementById('output');
        let countSpan = document.getElementById('count');
        let currentStart = 0;  // Track where we are in Pi digits

        // Fetch π digits from the API
        async function fetchPiDigits(start, numberOfDigits) {
            try {
                const response = await fetch(
                    `https://api.pi.delivery/v1/pi?start=${start}&numberOfDigits=${numberOfDigits}`
                );
                const data = await response.json();
                return data.content || "";
            } catch (error) {
                console.error("Error fetching π digits:", error);
                return "Error";
            }
        }

        // Function to start fetching and displaying digits one by one
        async function startPi() {
            if (calculating) return; // Prevent multiple starts
            calculating = true;
            digitCount = 0;
            currentStart = 0;
            outputDiv.textContent = "3."; // Start with "3."
            countSpan.textContent = "1"; // Start counting from the first digit

            // Repeat fetching digits as long as calculating is true
            while (calculating) {
                const digits = await fetchPiDigits(currentStart, 1);
                if (digits === "Error") break;

                // Append the new digit to the output
                outputDiv.textContent += digits;
                digitCount++;
                countSpan.textContent = digitCount;

                // Scroll to the bottom to keep the latest digits visible
                outputDiv.scrollTop = outputDiv.scrollHeight;

                // Move to the next position to fetch the next digit
                currentStart++;

                // Short delay (speed up by reducing the time)
                await new Promise((resolve) => setTimeout(resolve, 5)); // Speed it up
            }
        }

        function stopPi() {
            calculating = false;
        }
    </script>
</body>
</html>
